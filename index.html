<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="IronApe.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <title>RollWright</title>
</head>

<body>
  <div class="flex-col" id="mainWrapper">
    <nav class="flex-row navbar spaced">
      <div>
        <h1 class="light"><i class="red fas fa-dice-three"></i> RollWright</h1>
      </div>
      <div class="flex-row spaced">
        <a class="nav-item light" href="">Home</a>
        <a class="nav-item light" href="">About</a>
        <a class="nav-item light" href="">Contact</a>
      </div>
    </nav>
    <div class="flex-row contents centered">
      <div class="panel flex-col centered">
        <button onclick="printRoll(20)">1d20</button>
        <button onclick="printRoll(12)">1d12</button>
        <button onclick="printRoll(8)">1d8</button>
        <button onclick="printRoll(6)">1d6</button>
        <button onclick="printRoll(4)">1d4</button>
        <button onclick="printRoll(100)">Percentile</button>
        <button onclick="flip()">Coin Toss</button>
        <input id="custom" type="text" placeholder="Enter a custom roll (eg. 3d6+3)" />
        <button onclick="rollCustom()">Custom</button>
      </div>
      <div id="rollOut" class="panel flex-col">
        <p class="light">Welcome to RollWright!
          <br />Click a button on the left to get things rolling!</p>
          <p class="light">Mind the [counter] so you can keep track of the order of your rolls.
        </p>
      </div>
    </div>
    <div class="foot flex-row">
      <p class="light"></p>
      <p class="light">&copy; 2018 Christopher Greene, math handled by <a class="red" href="http://mathjs.org/">MathJS</a></p>
    </div>
  </div>
  <script src="math.js"></script>
  <script src="rollwright.js"></script>
</body>

</html>
